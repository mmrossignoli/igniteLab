schema: 'https://api-sa-east-1.graphcms.com/v2/cl4nrcoje0o1601xo025x6kin/master'
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false

          